<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Película</title>
    <link rel="stylesheet" href="busqueda.css">
</head>
<body>
    <header>
        <h1>Buscar Película</h1>
    </header>
    <main>
        <form id="search-form">
            <label for="movie">Buscar Película:</label>
            <input type="text" id="movie" name="movie" required>
            <button type="submit">Buscar</button>
        </form>
        <div id="search-results"></div>
    </main>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const movieTitle = document.getElementById('movie').value;
            searchMovie(movieTitle);
        });

        function searchMovie(title) {
            fetch('peliculas.json')
                .then(response => response.json())
                .then(data => {
                    const results = data.filter(movie => movie.title.toLowerCase().includes(title.toLowerCase()));
                    displayResults(results);
                    saveSearch(title);
                })
                .catch(error => console.error('Error al cargar el JSON:', error));
        }

        function displayResults(results) {
            const searchResults = document.getElementById('search-results');
            searchResults.innerHTML = '';

            if (results.length === 0) {
                searchResults.innerHTML = '<p>No se encontraron resultados.</p>';
            } else {
                results.forEach(movie => {
                    const movieHTML = `
                        <div class="movie">
                            <h2>${movie.title}</h2>
                            <p>${movie.description}</p>
                        </div>
                    `;
                    searchResults.innerHTML += movieHTML;
                });
            }
        }

        function saveSearch(title) {
            const searches = JSON.parse(localStorage.getItem('searches')) || [];
            searches.push(title);
            localStorage.setItem('searches', JSON.stringify(searches));
        }
    </script>
</body>
</html>
